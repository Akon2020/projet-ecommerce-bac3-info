<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta
      property="og:description"
      content="Une plateforme eCommerce conçue par les étudiants de la Bac3 Informatique de l'Université Catholique de Bukavu dans le cadre du cours de eCommerce" />
    <meta
      proprety="og:keywords"
      content="eCommerce, Bukavu, COP, Bukavu COP, Informatique, UCB, Université Catholique de Bukavu, projet, Bac3, cours, cours de eCommerce" />
    <meta
      property="og:image"
      content="https://bukavucop.netlify.app/assets/logo.png" />
    <meta property="og:url" content="https://bukavucop.netlify.app" />
    <meta property="og:type" content="website" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png" />
    <link rel="manifest" href="assets/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

  </head>
  <body>
    <main>
      <header>
        <div class="logo">
          <i class="fa-solid fa-shop"></i>
          <p>Bukavu COP</p>
        </div>
        <nav>
          <ul>
            <li>
              <a href="">Accueil</a>
            </li>
            <li>
              <a href="">Ventes</a>
            </li>
            <li>
              <a href="">A propos</a>
            </li>
          </ul>
        </nav>
        <form>
          <input
            type="text"
            name="nom"
            id=""
            class="recherche"
            placeholder="Chercher produit ..." />
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>

        <div class="actions">
          <div class="carte">
            <i class="fa-solid fa-cart-shopping"></i>
            <div class="nombre">10</div>
          </div>
          <div class="love">
            <i class="fa-regular fa-heart"></i>
          </div>
          <div class="user"><img src="./assets/profile/profile.png" /></div>
        </div>
      </header>
      <div class="main-content">
        <section class="filtre">
          <div class="breadcumb">
            <i class="fa-solid fa-house"></i>
            <p><i class="fa-solid fa-chevron-right"></i> Accueil</p>
          </div>

          <div class="filtre-vrai">
            <button>
              <i class="fa-solid fa-filter"></i>
            </button>

            <div class="options">
              <p class="item">Accessoire</p>
              <p class="item">Bureau</p>
              <p class="item">Laptop</p>
              <p class="item">Reseau</p>
            </div>
          </div>
        </section>

        <section class="produits"></section>
      </div>

      <dialog class="one-product" id="dialog">
        <div class="close">
          <i class="fa-solid fa-times"></i>
          <p>Fermer</p>
        </div>
      </dialog>
      <dialog class="one-product" id="dialogy">
        <div class="close">
          <i class="fa-solid fa-times"></i>
          <p>Fermer</p>
        </div>
        <div class="container"></div>
      </dialog>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
